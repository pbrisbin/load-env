---
name: load-env
version: '0.1.2'
synopsis: Load environment variables from a file.
description: >
  Parse a .env file and load any declared variables into the current process's
  environment. This allows for a .env file to specify development-friendly
  defaults for configuration values normally set in the deployment environment.
category: Configuration
author: Pat Brisbin <pbrisbin@gmail.com>
maintainer: Pat Brisbin <pbrisbin@gmail.com>
license: BSD3
github: pbrisbin/load-env

dependencies:
  - base >=4.8.0 && <5

ghc-options: -Wall

library:
  source-dirs: src
  dependencies:
    - directory
    - filepath
    - filepath
    - parsec

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - directory
      - hspec
      - load-env
      - parsec
      - temporary
  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - doctest
